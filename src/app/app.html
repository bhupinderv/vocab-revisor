<div class="container">
  <h1>ðŸ“˜ Vocabulary Reviser</h1>

  <div *ngIf="!completed">
    <p><strong>Words remaining:</strong> {{ wordsRemaining }}</p>

    <p class="word-display" *ngIf="currentWord">
      What is the meaning of "<strong>{{ currentWord.word }}</strong>"?
    </p>

    <input 
      [(ngModel)]="userAnswer" 
      placeholder="Type meaning here" 
      (keydown.enter)="checkAnswer()"
    />
    <button (click)="checkAnswer()">Submit</button>

    <p class="feedback">{{ feedback }}</p>
  </div>

  <div *ngIf="completed">
    <h2>ðŸŽ‰ Congratulations! You have revised all vocabulary items.</h2>
  </div>
</div>
